        h1::after {

            0%, 100%{

            }

        <script>
        
            function escrever(elemento) {
                const listaTexto = elemento.innerHTML.split('');
                elemento.innerHTML = '';
                listaTexto.forEach((letra, i) => {
                   setTimeout(function() {
                       elemento.innerHTML += letra;
                   }, 75 * i) 
                });
            }
            
            const titulo = document.querySelector('h1');
            escrever(titulo);
        </script>
